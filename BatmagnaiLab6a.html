<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Wedding Planner</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    
                    <h1 class="text-center mb-4">Wedding Banquet Planner</h1>

                    <p>This program will help you evenly distribute your guests among the available tables.</p>

                    <button class="btn btn-primary btn-lg w-100" onclick="planWedding()">
                      Plan My Seating
                    </button>

                    <div id="output" class="alert alert-secondary mt-4 d-none"></div>

                </div>
            </div>
        </div>
    </div>

<script>

function planWedding() {

    // Prompt the user
    var guests = prompt("How many guests?");
    var tables = prompt("How many tables?");

    // Convert to numbers
    guests = Number(guests);
    tables = Number(tables);

    // Calculate the base number of guests per table
    var base = Math.floor(guests / tables);

    // How many tables need 1 more guest?
    var remainder = guests % tables;

    var message = "";

    if (remainder === 0) {
        // Perfectly even distribution
        var tableWord = (tables === 1) ? "table" : "tables";
        message = "Your " + guests + " guests will be seated as follows: " +
                  tables + " " + tableWord + " of " + base + ".";
    } else {
        // Some tables will have an extra guest
        var extraTables = remainder;          
        var normalTables = tables - remainder;

        var extraTableWord = (extraTables === 1) ? "table" : "tables";
        var normalTableWord = (normalTables === 1) ? "table" : "tables";

        message = "Your " + guests + " guests will be seated as follows: " +
                  extraTables + " " + extraTableWord + " of " + (base + 1) +
                  ", and " + normalTables + " " + normalTableWord + " of " + base + ".";
    }

    // Required ALERT output (per assignment)
    alert(message);

    // Also show on the page (extra credit formatting)
    var outputDiv = document.getElementById("output");
    outputDiv.textContent = message;
    outputDiv.classList.remove("d-none");
}

</script>

</body>
</html>
